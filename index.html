<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geovisor de Vulnerabilidad a la Intrusión Salina en México</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Vulnerabilidad a la Intrusión Salina en Acuíferos de México</h1>
        
        <div class="selector-container">
            <label for="acuifero-select">Selecciona un acuífero para hacer zoom:</label>
            <select id="acuifero-select">
                <option value="">-- Mostrar todos los acuíferos --</option>
            </select>
        </div>

        <div class="opacity-container">
            <label for="opacity-slider">Opacidad de la capa:</label>
            <input id="opacity-slider" type="range" min="0" max="1" step="0.05" value="0.7">
            <span id="opacity-value">70%</span>
        </div>

        <div id="map"></div>
    </div>

    <!-- 1. Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <!-- 2. Código de tu aplicación -->
    <script src="app.js"></script>

</body>
</html>
