<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Geovisor web de vulnerabilidad a la intrusión salina en acuíferos de México.">
    <title>Geovisor de Vulnerabilidad a la Intrusión Salina</title>

    <!-- Leaflet CSS con chequeo de integridad -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <!-- Estilos de la aplicación -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/Dchable16/geovisor_vulnerabilidad/main/logos/Logo_Conagua.png" alt="Logo CONAGUA">
        </div>
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/Dchable16/geovisor_vulnerabilidad/main/logos/Logo_Mujer_Indigena.png" alt="Logo Mujer Indígena">
        </div>
    </header>

    <main class="map-container">
        <div id="map"></div>
    </main>
    
    <!-- Leaflet JS con chequeo de integridad -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <!-- Lógica de la aplicación -->
    <script src="app.js"></script>

</body>
</html>
